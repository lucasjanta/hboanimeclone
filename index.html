<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBOtaku</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="headerdiv">
            <nav class="menu">
                <img class="burgermenu" src="./images/burgermenu.png" alt="burgermenu">
                <div class="itensmenu">
                    <img src="./images/backmenu.png" alt="back" class="menuback">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Series</a></li>
                        <li><a href="">Filmes</a></li>
                        <li><a href="">Animes</a></li>
                        <li><a href="">Filmes e Series</a></li>
                    </ul>
                </div>
            </nav>
            <img class="logohbo" src="./images/hbomax.png" alt="hbologo">
            <div class="iconsright">
                <img src="./images/search.png" alt="searchbutton">
                <img src="./images/profile.png" alt="profilebutton">
            </div>
        </div>
    </header>
    <main>
        <div class="mainslider">
            <div class="goleft">
                <img src="./images/leftarrow.png" alt="">
            </div>
            <div class="goright">
                <img src="./images/rightarrow.png" alt="">
            </div>
            <div class="contentslider1">
                
            </div>
            
            <div class="controlslider">
                <div class="controlop op1"></div>
                <div class="controlop op2"></div>
                <div class="controlop op3"></div>
                <div class="controlop op4"></div>
                <div class="controlop op5"></div>
            </div>
        </div>

        <div class="slider2">
            <div class="textslider">
                <h1>Episódios gratuitos</h1>
                <p>Curta episódios completos sem custo e sem a necessidade de assinatura.</p>
            </div>
            <div class="contentslider2">

            </div>
        </div>

        <div class="featuredcall">
            <img src="" alt="">
            <div class="textfeatured">
                <h2>A diversão está garantida.</h2>
                <p>Descubra os universos Warner Bros., DC Comics, HBO, Cartoon Network e muitos outros.</p>
            </div>
            <button>
                <img src="" alt="">
                <p>ASSINE AGORA</p>
            </button>
        </div>

        <div class="slider3">
            <h3>Em breve</h3>
            <div class="contentslider3">

            </div>
        </div>

    </main>
    <footer>
        <div class="conteudofooter">
            <div class="socialmedia">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
            <div class="copyright"></div>
            <div class="bottomoptions">
                
            </div>
        </div>
    </footer>
    <script src="./code.js"></script>
</body>
</html>
